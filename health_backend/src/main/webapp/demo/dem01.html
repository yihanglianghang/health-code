<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>
  <div id="app">
     {{message}}   <!-- Vue的插值表达式，把data中的定义的数据显示到此处-->
   <!--三元运算-->
      {{false ? "ok":"NO"}}
  <!--数学运算-->
      {{number}}

      <!--插值表达式不支持-->
      <!--{{ var a=1}}-->

      <button v-on:click="fun1"></button>
  </div>

</body>


<script>
    //view model
    //创建vue对象
    new Vue({
        el:"#app", //由vue接管id为app区域
        data:{
            message:"hello vue eesy!",
            number:100
        }
    });
</script>
</html>
