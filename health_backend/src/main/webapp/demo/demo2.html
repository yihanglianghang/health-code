<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>

<div id="#app">

    <!--
       @事件名称  就是 v-on:事件名称的简写方式
       @keydown  它就等同于v-on:keydown
    -->
  <input type="text" @keydown="fun($event)">
</div>
</body>


<script>
    new Vue({
        el:"#app",
        data:{
            message:"hellovue"
        },

        //$event它是vue中事件对象   和以前传统js的event对象是一样的
        methods:{
            fun:function(event){
              var keyCode=event.handleKeyControl()
            }
        }

    });
</script>
</html>
